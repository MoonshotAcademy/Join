    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --accent: #0f172a;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #000000;
            --text-secondary: #33383e;
            --text-muted: #64748b;
            --border-light: #e2e8f0;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.08), 0 2px 4px -2px rgb(0 0 0 / 0.06);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.08), 0 4px 6px -4px rgb(0 0 0 / 0.06);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;

        .main-container {

            box-shadow: var(--shadow-lg);

            width: 100%;
            padding: 40px;
            box-sizing: border-box;
            border: 1px solid var(--border-light);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: #e0fbe0;
            border-radius: 50%;
            display: flex;

        }

            color: var(--text-secondary);

            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--border-light);
        }

        .cta-button {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 18px 36px;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }

        .cta-button:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
        }

        .resource-hub h2 {

            color: var(--accent);
        }
        
        .resource-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }
        
        .resource-link {
            display: block;
            background-color: var(--bg-secondary);
            padding: 16px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 600;
            border: 1px solid var(--border-light);
            transition: all 0.2s ease-in-out;
        }
        
        .resource-link:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: scale(1.03);
        }
        
        .support-section {
            margin-top: 40px;

        }
        
        .support-section p {
            font-size: 0.9rem;
            color: var(--text-muted);

        }
        
        .support-button {
            display: inline-block;

            color: white;
            padding: 12px 24px;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.2s ease;
        }

        .support-button:hover {
            transform: scale(1.05);
        }

    </style>
</head>
